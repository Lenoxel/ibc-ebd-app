<ion-row>
  <ion-col size-lg="6">
    <ion-item>
      <ion-select [(ngModel)]="selectedYear" interface="action-sheet" placeholder="Selecione um ano" cancel-text="Cancelar">
        <ion-select-option *ngFor="let year of utilService?.years" [value]="year">{{year}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-col>

  <ion-col size-lg="6">
    <ion-item>
      <ion-select [(ngModel)]="selectedMonth" interface="action-sheet" placeholder="Selecione um mÃªs" cancel-text="Cancelar">
        <ion-select-option *ngFor="let month of utilService?.months" [value]="month?.value">{{month?.text}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size-lg="12">
    <ion-item>
      <ion-select [(ngModel)]="selectedDay" (ngModelChange)="onChangeDay()" interface="action-sheet" placeholder="Selecione um Domingo" cancel-text="Cancelar">
        <ion-select-option *ngFor="let sunday of utilService?.sundaysOfMonth" [value]="sunday">Dia {{sunday}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-col>
</ion-row>
