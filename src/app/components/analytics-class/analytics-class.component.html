<ion-col size-lg="3" size-md="6" size-sm="12">
  <ion-card>
    <ion-item-group>
      <ion-item-divider [ngStyle]="{'background': presenceClass?.bestFrequency ? 'var(--ion-color-success)' : (presenceClass?.worstFrequency ? 'var(--ion-color-danger)' : 'var(--ion-color-light)')}">
        <span style="position: absolute; left: 16px;">
          <ion-text color="{{presenceClass?.bestFrequency || presenceClass?.worstFrequency ? 'light' : 'dark'}}">
            {{presenceClass?.class_name}}
          </ion-text>
        </span>
        <span style="position: absolute; right: 8px;">
          <ion-text color="{{presenceClass?.bestFrequency || presenceClass?.worstFrequency ? 'light' : 'dark'}}">
            <!-- {{presenceClass?.frequency | percent:'1.0-1'}} -->
            {{presenceClass?.frequency + '%'}}
          </ion-text>
          <span *ngIf="presenceClass?.bestFrequency" style="margin-left: 8px">
            <ion-icon name="arrow-up-circle-outline" color="light"></ion-icon>
          </span>
          <span *ngIf="presenceClass?.worstFrequency" style="margin-left: 8px">
            <ion-icon name="arrow-down-circle-outline" color="light"></ion-icon>
          </span>
        </span>
      </ion-item-divider>
    
      <ion-item lines="none">
        <ion-label>Matriculados</ion-label>
        <ion-note slot="end" color="dark">
          <ion-text style="font-size: 24px">
            {{presenceClass?.registered}}
          </ion-text>
        </ion-note>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Presentes</ion-label>
        <ion-note slot="end" color="success">
          <ion-text style="font-size: 24px">
            {{presenceClass?.presences}}
          </ion-text>
        </ion-note>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Ausentes</ion-label>
        <ion-note slot="end" color="danger">
          <ion-text style="font-size: 24px">
            {{presenceClass?.absences}}
          </ion-text>
        </ion-note>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Visitantes</ion-label>
        <ion-note slot="end" color="secondary">
          <ion-text style="font-size: 24px">
            {{presenceClass?.visitors || 0}}
          </ion-text>
        </ion-note>
      </ion-item>
    </ion-item-group>
  </ion-card>
</ion-col>
