<app-student-history-modal
  [student]="selectedStudent"
  [studentHistoryList]="ebdStudentHistoryList$ | async"
  (dismissModalEvent)="selectedStudent = null"
></app-student-history-modal>

<ng-container *ngIf="filteredEbdStudents?.length">
  <ion-virtual-scroll
    [items]="filteredEbdStudents"
    approxItemHeight="112px"
    [trackBy]="personTrackBy"
  >
    <div *virtualItem="let item">
      <app-student
        [student]="item"
        (selectStudentEvent)="onSelectPerson($any($event))"
      >
      </app-student>
    </div>
  </ion-virtual-scroll>
</ng-container>
