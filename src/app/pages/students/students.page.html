<app-header
  [headerTitle]="'Alunos'"
  [headerMarginTop]="headerMarginTop"
  (refreshAction)="getStudents()"
></app-header>

<ion-toolbar>
  <ion-row>
    <ion-col size="12">
      <ion-searchbar
        placeholder="Pesquise por um aluno"
        showCancelButton="focus"
        debounce="500"
      ></ion-searchbar>
    </ion-col>

    <ion-col size-xs="12" size-md="6">
      <ion-input type="date" placeholder="Data de inÃ­cio"></ion-input>
    </ion-col>

    <ion-col size-xs="12" size-md="6">
      <ion-input type="date" placeholder="Data de fim"></ion-input>
    </ion-col>
  </ion-row>
</ion-toolbar>

<ion-content>
  <ng-container *ngIf="selectedStudent; else noStudentTemplate">
    
  </ng-container>

  <ng-template #noStudentTemplate>
    <ion-item class="ion-margin-top" lines="full">
      <ion-thumbnail slot="start">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text style="width: 80%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text style="width: 60%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ng-template>
</ion-content>
