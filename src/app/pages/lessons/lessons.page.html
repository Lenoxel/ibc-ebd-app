<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lições
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="clear" color="danger" (click)="logout()">
        {{ (authService?.$user | async)?.name }} | Sair
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lições</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let lesson of ebdLessons$ | async; let first = first" button lines="full">
      <ion-label>
        <h2>{{lesson?.title}}</h2>
        <p>{{lesson?.date | date: 'dd/MM/yyyy'}}</p>
        <p *ngIf="first">
          <ion-text color="success">Próxima lição</ion-text>
        </p>
        <ng-container *ngIf="!first && (authService?.$user | async)?.fullAccess">
          <p>
            <ion-text color="danger">3 chamadas pendentes</ion-text>
          </p>
          <ion-chip outline color="success">
            <ion-icon name="person-outline"></ion-icon>
            <ion-icon name="checkmark-outline"></ion-icon>
            <ion-label>161</ion-label>
          </ion-chip>
          <ion-chip outline color="danger">
            <ion-icon name="person-outline"></ion-icon>
            <ion-icon name="close-outline"></ion-icon>
            <ion-label>79</ion-label>
          </ion-chip>
        </ng-container>
      </ion-label>
      <ion-badge slot="end" color="primary">Lição nº {{lesson?.number}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
