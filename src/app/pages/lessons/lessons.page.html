<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lições
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lições</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button [disabled]="true" lines="full">
      <ion-label>
        <h2>Obediência</h2>
        <h3>Lição nº 3</h3>
        <p>30/01/2022</p>
        <p>
          <ion-text color="success">Próxima lição</ion-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item button lines="full">
      <ion-label>
        <h2>Disciplina</h2>
        <h3>Lição nº 2</h3>
        <p>23/01/2022</p>
        <p>
          <ion-text color="danger">3 chamadas pendentes</ion-text>
        </p>
        <ion-chip outline color="success">
          <ion-icon name="person-outline"></ion-icon>
          <ion-icon name="checkmark-outline"></ion-icon>
          <ion-label>161</ion-label>
        </ion-chip>
        <ion-chip outline color="danger">
          <ion-icon name="person-outline"></ion-icon>
          <ion-icon name="close-outline"></ion-icon>
          <ion-label>79</ion-label>
        </ion-chip>
      </ion-label>
    </ion-item>
    <ion-item button lines="full">
      <ion-label>
        <h2>Autoridade espiritual</h2>
        <h3>Lição nº 1</h3>
        <p>16/01/2022</p>
        <p>
          <ion-text color="danger">1 chamada pendente</ion-text>
        </p>
        <ion-chip outline color="success">
          <ion-icon name="person-outline"></ion-icon>
          <ion-icon name="checkmark-outline"></ion-icon>
          <ion-label>196</ion-label>
        </ion-chip>
        <ion-chip outline color="danger">
          <ion-icon name="person-outline"></ion-icon>
          <ion-icon name="close-outline"></ion-icon>
          <ion-label>84</ion-label>
        </ion-chip>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
